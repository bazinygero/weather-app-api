<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="weather-app">
        <div class="container">
            <h3 class="logo">Weather App</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/cloudy.svg" class="icon"  alt="icon" width="50" height="50"/>
                    <span class="condition">Cloudy</span>
                </div>
            </div>

        </div>
        <div class="panel">
            <form action="" class="location-input">
                <input type="text" class="search" placeholder="Search Location..."/>
                <button type="submit" class="submit">
                    <i class="search-icon">
                        <img src="./icons/search.svg" alt="search-icon">
                    </i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Los Angeles</li>
                <li class="city">Tokyo</li>
                <li class="city">Paris</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloudy">64%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">89%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">3km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
